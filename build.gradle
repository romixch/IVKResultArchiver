apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'com.github.johnrengelman.shadow'

buildscript {
  repositories { jcenter() }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:1.0.2'
  }
}

jar {
    manifest {
        attributes 'Main-Class': 'ch.romix.ivk.resultarchiver.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jboss.resteasy', name: 'resteasy-client', version: '3.0.8.Final'
    compile group: 'org.jboss.resteasy', name: 'resteasy-jettison-provider', version: '2.3.6.Final'
    compile(group: 'org.eclipse.birt.runtime', name: 'org.eclipse.birt.runtime', version: '4.4.0') {
    	exclude(group: 'org.milyn', module: 'flute')
    }
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
